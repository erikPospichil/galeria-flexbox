<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Galeria de fotos com FlexBox</h1>
    </header>
    <div class="galeria">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Gato branco e marrom dormindo">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="Gato de olhos azuis e pelo manchado de barriga para cima">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="Gato cinza de olhos verdes olhando para baixo">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="Gato branco dormindo embaixo de uma coberta branca">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="Filhote de gato branco com olhos azuis olhando para a câmera">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="Dois gatos filhotes cinzas olhando para uma mesma direção">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="Gato cinza embaixo de um tapete">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="Gato laranja em cima do sofá olhando para a câmera">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="Um gato grato em cima de um gato preto, ambos deitados">
    </div>
</body>

</html>
